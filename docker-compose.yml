version: '3.9'

services:
  app:
    image: app:django
    build: .
    ports:
      - 8000:8000
    volumes:
      - .:/django
    container_name: django
    command: python manage.py runserver 0.0.0.0:8000
    depends_on:
      db:
        condition: service_started
    networks:
      - djangonetwork

