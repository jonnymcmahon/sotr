  db:
    image: postgres
    volumes:
      - ./db:/var/lib/postgresql/data
    restart: always
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - 5432:5432
    container_name: postgres_db
    networks:
      - djangonetwork


networks:
  djangonetwork:
    driver: bridge